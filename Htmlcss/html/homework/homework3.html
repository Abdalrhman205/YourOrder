<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Travel reservation form</h1>

    <form action="">
        <p>denotes mandotory</p>

        <label for="Full name">Full name:</label><br><br>
        <input type="name" required placeholder="FirstName LastName">
        <br><br>


        <label for="Email Address">Email Address:</label><br><br>
        <input type="email" required placeholder="Email Address">
        <br><br>

        <label for="">Select Tour Package:</label><br><br>
        <select required name="Package">
            <option value="1">goa</option>
            <option value="2">goa</option>
            <option value="3">goa</option>
            <option value="4">goa</option>
        </select>
        <br><br>

        <label for="Arrival Date">Arrival Date:</label><br><br>
        <input type="date" required placeholder="m/d/y">
        <br><br>

        <label for="Number of Persons">Number of Persons:</label><br><br>
        <input type="number" required placeholder="UNKNOWN _TYPE">
        <br><br>

        <label for="What would you want to avail?">What would you want to avail?</label><br><br>
        <label for="Boarding">Boarding</label>
        <input type="checkbox" required>
        <br><br>
        <label for="Fooding">Fooding</label>
        <input type="checkbox" required>
        <br><br>
        <label for="Sightseeing">Sight Seeing</label>
        <input type="checkbox" required>
        <br><br>

        <label for="Discout Coupon code">Discout Coupon code:</label><br><br>
        <input type="number" required placeholder="UNKNOWN _TYPE">
        <br><br>

        <label for="Trems and Conditions">Trems and Conditions</label><br><br>
        <label for="agree">I agree</label>
        <input type="radio" required>
        
        <label for="disagree">I disagree</label>
        <input type="radio" required>

        <br><br>
        <button type="submit">Complete reservation</button>
        
    </form>
</body>
</html>
